   <script>

			}

			alert('Ваше число больше загаданного. Попробуйте еще раз! в диапазоне от'+ a + 'до' + (userAnswer-1));
      b=userAnswer;
        }
		else
			alert('Ваше число меньше загаданного. Попробуйте еще раз! в диапазоне от' + (userAnswer+1) +   ' до ' + b );
       a=userAnswer;
		}
	else if ('q') {
		alert('До свидания!');
		break;
		}
	else
		alert('Нужно ввести число от 1 до 100. Попробуйте еще раз')
	}
	while (answer !== userAnswer);
